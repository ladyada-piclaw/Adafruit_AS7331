name: clang-format

on: [pull_request, push]

jobs:
  formatting-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run clang-format
        uses: jidicula/clang-format-action@v4.13.0
        with:
          clang-format-version: '18'
          check-path: '.'
          exclude-regex: '(examples|hw_tests)/.*'
